<!DOCTYPE html>
<html
  lang="pt-br"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="editora.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Editora</title>
  </head>
  <body>
    <form method="post" action="#" th:action="@{/editora}" th:object="${artigo}" class="form">
      <h1 id="form-title">Criar artigo</h1>
      <label for="titulo" class="form-label">Titulo</label>
      <input type="text" class="form-control" id="titulo" th:field="*{titulo}" />

      <label for="resumo" class="form-label">Resumo</label>
      <input type="text" class="form-control" id="resumo" th:field="*{resumo}" />

      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="publicado" id="publicado" />

        <label class="form-check-label" for="publicado">Publicado</label>
      </div>
      <button type="submit" id="submit-button" class="btn btn-primary btn-block">Criar</button>
    </form>
  </body>
</html>
