<!DOCTYPE html>
<html
  lang="pt-br"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/editora.css}" type="text/css" />
    <link type="text/css" rel="stylesheet" th:href="@{/css/global.css}" />
    <link type="text/css" rel="stylesheet" th:href="@{/css/shared.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Editora</title>
  </head>
  <body>
    <form method="post" action="#" th:action="@{/editora}" th:object="${artigo}" class="container">
      <div class="title-container">
        <h1 id="form-title">Criar artigo</h1>
        <a id="title-button" class="btn btn-primary" th:href="@{/editora/artigos}"
          >Listar todos os artigos</a
        >
      </div>
      <div>
        <label for="titulo" class="form-label">Titulo</label>
        <input type="text" class="form-control" id="titulo" th:field="*{titulo}" />
      </div>

      <div>
        <label for="resumo" class="form-label">Resumo</label>
        <input type="text" class="form-control" id="resumo" th:field="*{resumo}" />
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="publicado" id="publicado" />

        <label class="form-check-label" for="publicado">Publicado</label>
      </div>

      <div class="submit-button-container">
        <button type="submit" id="submit-button" class="btn btn-primary">Criar artigo</button>
      </div>
    </form>
  </body>
</html>
