<!DOCTYPE html>
<html
  lang="pt-br"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Editora</title>
  </head>
  <body>
    <h1>Teste</h1>

    <div class="mb-3" style="padding: 2rem">
      <form method="post" th:action="@{/api/artigos}">
        <div class="mb-3">
          <label for="resumo" class="form-label">Resumo</label>
          <input type="text" class="form-control" id="resumo" />
        </div>

        <div class="mb-3">
          <label for="titulo" class="form-label">Titulo</label>
          <input type="text" class="form-control" id="titulo" />
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="1"
            name="publicado"
            id="publicado"
          />
          <label class="form-check-label" for="publicado">Publicado</label>
        </div>
        <div style="display: flex; justify-content: flex-end">
          <button type="button" id="submit-button" class="btn btn-primary">Criar</button>
        </div>
      </form>
    </div>
    <script type="text/javascript" th:src="@{/lib/form.js}"></script>
  </body>
</html>
