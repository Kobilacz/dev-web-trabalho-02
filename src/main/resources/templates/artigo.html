<!DOCTYPE html>
<html
  lang="pt-br"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editora</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link type="text/css" rel="stylesheet" th:href="@{/css/global.css}" />
    <link type="text/css" rel="stylesheet" th:href="@{/css/shared.css}" />
    <link type="text/css" rel="stylesheet" th:href="@{/css/artigo.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2 th:text="'Artigo ' + ${artigo.titulo}"></h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Título</th>
            <th scope="col">Resumo</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td th:text="${artigo.id}"></td>
            <td th:text="${artigo.titulo}"></td>
            <td th:text="${artigo.resumo}"></td>
            <td th:text="${artigo.publicado} ? 'Publicado' : 'Não publicado' "></td>
          </tr>
        </tbody>
      </table>
      <div class="button-container">
        <a class="btn btn-primary" th:href="@{/editora/artigos}">Voltar</a>
      </div>
    </div>
  </body>
</html>
